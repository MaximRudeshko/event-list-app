<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <form action="" class="header__search">
                <input type="text" placeholder="Поиск..." id="search-input">
            </form>
        </header>
        <main class="main">
            <div class="main__categories categories">
                <div class="categories__item" data-type="event">Meeting</div>
                <div class="categories__item" data-type= 'date'>Date</div>
                <div class="categories__item" data-type="city">City</div>
                <div class="categories__item" data-type="worker">Оwner</div>
                <div class="categories__item" data-type="cost-center">СС</div>
                <div class="categories__item" data-type="cost-center">DUM</div>
                <div class="categories__item" data-type="cost-center">РЗН</div>
                <div class="categories__item" data-type="cost-center">Д/Д</div>
                <div class="categories__item" data-type="cost-center">Д/Н</div>
                <div class="categories__item" data-type = "infopak">I</div>
                <div class="categories__item" data-type="work-order">WO</div>
                <div class="categories__item" data-type="work-order">С</div>
                <div class="categories__item" data-type="work-order">Fee</div>
                <div class="categories__item" data-type="work-order">Lecture Name</div>
                <div class="categories__item" data-type="attendum">A</div>
                <div class="categories__item">Comment</div>
            </div>
            <ul class="main__list list"></ul>
            <div class="main__btn btn" id = 'add'>
                <div class="btn__circle">
                    <span class="btn__plus"></span>
                    <span class="btn__plus"></span>
                </div>
            </div>
        </main>
    </div>
    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__close close">
                <span></span>
                <span></span>
            </div>
            <form action="" class="modal__form form" id = 'form'>
                <div class="form__item">
                    <label for="event">Название мероприятия</label><input type="text" id = 'event'>
                </div>
                <div class="form__item">
                    <label for="date">Дата проведения</label><input type="text" id = 'date'>
                </div>
                <div class="form__item">
                    <label for="city">Город проведения</label><input type="text" id = 'city'>
                </div>
                <div class="form__item">
                    <label for="worker">Ответственный сотрудник</label><input type="text" id = 'worker'>
                </div>
                <div class="form__item">
                    <label for="cost-center">Кост-центр</label><input type="text" id = 'cost-center'>
                </div>                              
                <input class = 'form__btn' type="submit" value="Добавить" id = 'form-btn'>                
            </form>
        </div>
    </div>
    <div class="modal i-modal">
        <div class="i-modal__dialog">
            <div class="i-modal__close close">
                <span></span> 
                <span></span>
            </div>
            <form action="" class="i-modal__form i-form" id = 'i-form'>
                <div class="i-form__row">
                    <div class="i-form__column">
                        <div class="i-form__item">
                            <label for="departureDate">Дата отправки:</label><input type="date" id = 'departureDate'>
                        </div>
                        <div class="i-form__item">
                            <label for="dateOfReceiving">Дата получения:</label><input type="date" id = 'dateOfReceiving'>
                        </div>
                        <div class="i-form__item">
                            <label for="pages">С.3-4 заполнены верно</label><input type="checkbox" id = 'pages'>
                        </div>
                        <div class="i-form__item">
                            <label for="questionnaire">Анкета заполнена верно</label><input type="checkbox" id = 'questionnaire'>
                        </div>
                        <div class="i-form__item">
                            <label for="agreement">Заполнено согласие</label><input type="checkbox" id = 'agreement'>
                        </div>         
                    </div>                     
                    <div class="i-form__column">
                        <div class="i-form__item">
                            <label for="contactInfo">Заполнена контактная информация</label><input type="checkbox" id = 'contactInfo'>
                        </div>                              
                        <div class="i-form__item">
                            <label for="passportInfo">Заполнены паспортные данные</label><input type="checkbox" id = 'passportInfo'>
                        </div>                              
                        <div class="i-form__item">
                            <label for="bankInfo">Банковские реквизиты заполнены верно</label><input type="checkbox" id = 'bankInfo'>
                        </div>                              
                        <div class="i-form__item">
                            <label for="personalData">Заполнено согласие на обработку п/д</label><input type="checkbox" id = 'personalData'>
                        </div>                              
                        <div class="i-form__item">
                            <label for="signature">Подпись/дата проставлены везде</label><input type="checkbox" id = 'signature'>
                        </div>             
                    </div>   
                </div>
                <input class = 'i-form__btn' type="submit" value="Добавить" id = 'form-btn'>                
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
